<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="d-flex justify-content-center " style="height: 120vh;">
            <div class="w-75 border shadow p-2 row">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7965.jpg?semt=ais_hybrid" alt="Registration-form-image" class="image-fluid" style="max-width: 90%; max-height: 90%;">
                </div>

                <div class="col-md-6 d-flex justify-content-center flex-column">
                    <h2 class="text-center mb-4">User Registration</h2>
                    {% if messages %}
                    {% for i in messages %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>{{i}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{i}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <table class="table">
                            {{form.as_table}}
                        </table>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-success">Submit</button>
                            <a href="{% url 'login' %}">Already Registered?</a>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
     
    </body>
</html>

        
    </body>
</html>
